<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <button id="viewHighscores">View Highscores</button>

      <p>Timer: <span id="time">0</span></p>
    </header>

    <div id="main">
      <h2>
        Coding Quiz Challenge
      </h2>
      <p>
        Goal: to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalise your score aka time by 15 seconds!
      </p>
    
      <button id="startQuiz">Start Quiz</button>
    </div>

    <div id=holdQuestions>
      <h3 id='questionTitle'>

      </h3>
      <ol id="exampleList">

      </ol>
      <h5 id="answerStatus">

      </h5>
    </div>

    <div id="recordScore">
      <h3>All Done!</h3>
      <p>Your final score is <span id=finalScore>0</span>.</p>
      <form method="POST" id="scoreForm">
        <label for="enteredInitials">Enter Initials</label>
        <input id="enteredInitials" type="text" name="text" placeholder="SMH,LOL,ect">
        <button id="submitInitials">Submit</button> 
      </form>
    </div>
    
    <div id="highscoreTracker">
      <section
      data-hidden="hidden"
      data-show="show">
        <h2>
            Highscores
        </h2>
        <ol id="listOfScores">
        </ol>
        <button id=goBack>Go Back</button>
        <button id=clearHighscores>Clear Highscores</button>
      </section>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
