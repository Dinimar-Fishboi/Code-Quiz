<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>CSS Snippet Cheatsheet</title>
  </head>
  <body>

    <button id="viewHighscores">View Highscores</button>

    <h3>Timer:<span id="time">0</span></h3>

      
    <div id="main"
     data-banished="banished"
     data-display="display">
      <h1>
        Coding Quiz Challenge
      </h1>
      <p>
        Goal: to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalise your score aka time by 10 seconds!
      </p>
    
      <button id="startQuiz">Start Quiz</button>
    </div>
    <div id=holdQuestions>
      <h4 id='questionTitle'>

      </h4>
      <h5 id="example"></h5>
        
    </div>
    
    <div id="highscoreTracker">
      <section
      data-hidden="hidden"
      data-show="show">
      <h2>
          Highscores
      </h2>
      <ul id="listOfScores">

      </ul>
      <button id=goBack>Go Back</button>
      <button id=clearHighscores>Clear Highscores</button>

        
      </section>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
